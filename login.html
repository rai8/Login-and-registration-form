<head>

    <title>Login</title>
</head>
<body>
    <form >
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Username" name="" value="" required>
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Password" name="" value="" required>
        </div>
        <input class="btn" type="button" value="SIGN IN"/>
        <p><a href="registration.html">Sign up </a></p>
    </div> 
    
</form>
</body>
